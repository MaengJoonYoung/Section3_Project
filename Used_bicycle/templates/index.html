<!doctype html>
<html lang="en" class="h-100">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Do Hyeon', sans-serif;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Cover Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Home</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1 style="text-align:center">자전거 중고가격 예측</h1>
        <br>
        <form method="POST" action = "{{url_for('predict')}}">
            <select name = "brand" class="form-select" aria-label="Default select example">
                <option selected style="text-align:center">브랜드를 선택해주세요.</option>
                {% for brand in brand_list %}
                <option style="text-align:center" value="{{brand}}">{{brand}}</option>
                {% endfor %}
            </select>
            <select name = "old" class="form-select" aria-label="Default select example">
                <option selected style="text-align:center">연식을 선택해주세요.</option>
                {% for year in range(2010,2022) %}
                <option style="text-align:center" value="{{year}}">{{year}}</option>
                {% endfor %}
            </select>
            <select name = "brake" class="form-select" aria-label="Default select example">
                <option selected style="text-align:center">브레이크를 선택해주세요.</option>
                <option style="text-align:center" value = "림 브레이크">림 브레이크</option>
                <option style="text-align:center" value = "디스크 브레이크">디스크 브레이크</option>
            </select>
            <select name = "drivetrain" class="form-select" aria-label="Default select example">
                <option selected style="text-align:center">구동계를 선택해주세요.</option>
                {% for drivetrain in drivetrain_list %}
                <option style="text-align:center" value="{{drivetrain}}">{{drivetrain}}</option>
                {% endfor %}
            </select>
            <select name = "material" class="form-select" aria-label="Default select example">
                <option selected style="text-align:center">소재를 선택해주세요.</option>
                {% for material in material_list %}
                <option style="text-align:center" value="{{material}}">{{material}}</option>
                {% endfor %}
            </select><br>
            <div style="text-align:center">
                <input class="btn btn-primary" type="submit" value="제출!">
            </div>
        </form>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>


    
  </body>
</html>
